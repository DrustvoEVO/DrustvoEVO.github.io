- project: S3
  name: Ljetna škola znanosti S<sup>3</sup>/S<sup>3</sup>++
  description: Ljetna škola znanosti je međunarodni kamp namijenjen visoko motiviranim učenicima srednjih škola iz Hrvatske i inozemstva. Krajnji ciljevi škole su popularizacija znanosti i poticanje učenika da se odluče za studij prirodoslovno-znanstvenog usmjerenja. Škola polaznicima pruža mogućnost rada na pravom znanstvenom projektu, te promiče međunarodno i interkulturalno razumijevanje. Sudjelovanje na Školi nadarenim učenicima omogućava da istraže znanstvene ideje u okolini njima sličnim vršnjaka, mladih mentora te renomiranih svjetskih znanstvenika. Približno 50 učenika svake godne ima priliku sudjelovati na Školi, a otprilike 20 mladih znanstvenika stekne iskustvo u edukaciji. Ljetna škola znanosti podijeljena je u dva kampa ukupnog trajanja 20 dana.
  link: http://drustvo-evo.hr/s3
  image: S3.jpg
  status: active
- project: Zelena skola
  name: EVO Zelena škola
  description: Cilj projekta je učenicima srednjih škola predstaviti sunčevu energiju, te naposljetku pretvoriti škole polaznika u tzv. ugljik neutralne (eng. carbon neutral) škole izradom fotonaponske elektrane koja će u potpunosti zadovoljiti njene energetske potrebe. EVO Zelena škola je iznimno interdisciplinarna, te uključuje područja fizike, biologije, kemije, ekonomije, elektrotehnike, računalnih znanosti, itd.

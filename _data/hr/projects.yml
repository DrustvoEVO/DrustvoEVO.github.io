- project: internship
  name: EVO Internship Portal
  description: EVO Internship Portal je online platforma čiji je cilj olakšati studentima iz Hrvatske da pronađu i prijave se za prakse u istraživačkim laboratorijima diljem Europe. Osim pružanja informacija o laboratorijima i projektima koje nude, cilj nam je i ponuditi izravnu pomoć pri pisanju prijava za prakse te financiranje istih. Udruga EVO, sa svojim bogatim iskustvom u sličnim programima i brojnim kontaktima unutar mreže alumnija Ljetne škole znanosti, tako služi kao snažna veza između studenata i zainteresiranih laboratorija te doprinosi daljnjoj edukaciji i usavršavanju.

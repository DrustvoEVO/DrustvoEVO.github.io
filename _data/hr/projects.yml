- project: szu
  name: Radionica 'Susret znanosti i umjetnosti' s temom BIORAZNOLIKOST
  description: Ova radionica održala se u Brelima, 25-31. kolovoza 2014. Organizirana je u suradnji s prof. Ivanom Đikićem (Goethe University, Frankfurt) i akademskom kiparicom Ivankom Filipović te je dio <a href="http://www.mapbrela.hr/">Meeting Art Place (MAP) Brela 2014 Residence programa</a>. Ova radionica ima za cilj razvoj otvorenog, transdisciplinarnog pristupa za angažman javnosti u znanosti među entuzijastičnim mladim umjetnicima i znanstvenicima. Potaknut će integraciju umjetničke i znanstvene prakse preko projekata gdje će sudionici će imati prilike eksperimentirati s različitim oblicima kreativnog izražaja. Zajedno će pripremiti improviziranu predstavu iz šireg područja bioraznolikosti te izložiti radove izrađene tijekom radionice. Nadamo se da će naše aktivnosti pomoći da se sruše umjetne barijere između znanosti i umjetnosti, dati inspiraciju sudionicima u njihovim svakodnevnim aktivnostima te rasvijetliti velike izazove s kojima je suočena današnja globalna zajednica. Osim toga, nadamo se pozitivno djelovati na javnu svijest i utjecati na povećanje podrške politikama održivog razvoja.
  link: 
  image: biodiversity.jpg
  status: finished
- project: SiS Catalyst
  name: SiS Catalyst
  description: Društvo za edukaciju van okvira pozvano je kao jedna od 36 organizacija iz 20 zemalja u „mentoring associates“ dio FP7 europskog projekta „SiS Catalyst“. Cilj je izmjena iskustva iz komunikacije znanosti, edukacije i društvenog uključivanja različitih sveučilišta, mreža, znanstvenih institucija, muzeja i nevladinih organizacija. Kroz 18 mjeseci koliko projekt traje, očekuje se razmjena iskustava i znanja koja će poslužiti kao platforma za daljnje širenje dobre prakse. Partner Društvu za edukaciju van okvira je udruga <a href="http://www.paris-montagne.org/">Paris-Montagne</a> iz Francuske. Dobivenih 10.000 eura utrošilo se u uzajamnu razmjenu iskustava kroz posjete edukatora i polaznika između dvije udruge.
  link: http://www.siscatalyst.eu
  image: logo_sis_catalyst.png
  status: finished
- project: google
  name: Google RISE
  description: Edukacijski projekt koji je nastao kao suradnja projekata <a href="http://www.tvornica-znanosti.org/">Ljetne tvornice znanosti</a>, <a href="http://iszd.hr/">Instituta sinergije znanosti i društva</a> i Društva za edukaciju van okvira dobitnik je prestižne nagrade Google RISE (Roots In Science and Engeneering). Natječaj je namijenjen projektima u kojima se djecu potiče na bavljenje STEM aktivnostima (STEM=science, technology, engineering and mathematics - znanost, tehnologija, inženjerstvo i matematika). Nagrada iznosi 15.000 dolara, a utrošena je na otvaranje laboratorija u Čakovcu, Splitu i Zagrebu. Iznos dobiven na natječaju omogućio je nabavljanje osnovne opreme, pokrivanje troškova korištenja prostora, putnih troškova za dolazak mentora i učenika u druge gradove te organizacije zajedničkih obuka.
  link: https://edu.google.com/computer-science/?modal_active=none
  image: rise-logo.png
  status: finished
- project: extravaganza
  name: Happigenetics Extravaganza
  description: “Happigenetics Extravaganza”, eksperiment u komunikaciji znanosti i tehnologije putem umjetnosti, suradnja je između Društva za edukaciju van okvira, <a href="https://www.facebook.com/pages/Science-on-Stage/519558761392883?ref=ts&fref=ts">Science on Stage</a> (Edinburgh, Velika Britanija), <a href="http://coaxil.bandcamp.com/">Coaxil Band</a> (St. Petersburg, Rusija) i <a href="http://soundsofscience.net/">Sounds of Science</a> (New York, SAD). Ova moderna kazališna predstava za sve uzraste izvedena je 13. srpnja 2013 u St. Petersburgu, Rusija, prilikom održavanja godišnje konferencije Europske federacije biokemijskih društava (FEBS). Ciljevi ovog projekta su promicanje svijesti šire javnosti o eksperimentalnoj biologiji i kulturi znanstvenih istraživanja, prikazati mističnu estetiku procesa prirodne eksperimentacije, te poništiti umjetno konstruirane granice između znanosti i umjetnosti, disciplina koje su često percipirane kao suprotnosti.
